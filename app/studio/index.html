<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <script src="https://use.fontawesome.com/72b58638f4.js"></script>
    </head>
    <body>
        <div class="form-container studio-app">
            <form onSubmit="return contact()">
                <h1><!--<img src="images/logo.jpeg" title="logo"/>--><p>Convexa studio</p></h1>

            <div class="form-row">
                <label for = "project"><span>Project</span></label>
                    <input type="text" name="project" id="project" required/>
            </div>
            <div name="register" id="register">
                <div class="form-row">
                <label for = "api"><span>API</span></label>
                    <input type="text" name="api" id="api" required/>
            </div>
                <div class="form-row" id="inputs_div">
                    <label><span>Inputs</span></label>
                        <div id="inputs">
                            <div class="inputs-container">
                                <input type="text" name="inputName" id="input1" />
                                <input type="text" name="inputValue" id="input2" />
                                <i class="fa fa-plus-circle fa-inline" aria-hidden="true" id="add_input"></i>
                            </div>
                        </div>

                </div>

                <div class="form-row">
                    <label for = "method"><span>Method</span></label>
                    <select name="method" id="method" required>
                        <option value="get">GET</option>
                    </select>

                </div>
                <div class="form-row">
                    <label for = "intent"><span>Intent</span></label>
                        <input type="text" name="intent" id="intent" required/>
                </div>
                <div class="form-row">
                    <label><span>Expressions</span></label>
                        <div id="intents">
                        <div class="intents-holder">
                            <input type="text" id="intent1" name="intents" required></input>
                            <i class="fa fa-plus-circle fa-inline" aria-hidden="true" id="add_intents"></i>

                        </div>
                        </div>

                </div>
                <div class="form-row">
                    <label for = "resType"><span>Response Type</span> </label>
                    <select name="resType" id="resType" required>
                        <option value="table">TABLE</option>
                    </select>

                </div>
                <div class="form-row button-holder">
                    <input type="button" id="form_reset" value="Reset" class="btn button-default"/>
                    <input type="submit" id="form_submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>
            </form>
        </div>
    </body>
    <script src="../app/assets/bundle-studio.js"></script>
</html>
